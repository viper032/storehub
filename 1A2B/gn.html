<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>GN</title>
    <style>
        .First{
            text-align: center;
            margin:20px 0 20px 250px ;
        }
        .First a{
            width: 300px;
            background-color: pink;
            border: 1px solid black ;
            border-radius: 20px;
        }
        .Second{
            text-align: center;
            width: 500px;
            margin: 0 0 100px 490px;
        }
        .Second .cond{
            line-height: 30px;
        }
        .Second a{
            background-color: darkgray;
        }
        .Third{
            margin: 0 40px 0 0 ;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="container-fluid">
            <div class="row First">
                <div class="col-md-12">
                    <div class="btn-group btn-group-justified">
                        <a id="start" type="button" class="btn btn-default">請先按我開始</a>
                        <a id="restart" type="button" class="btn btn-default">放棄重來</a>
                        <a id="cheat" type="button" class="btn btn-default">看答案</a>
                    </div>
                </div>
            </div>
            <div class="row Second">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="cond input-group-addon badge badge-danger" id="sizing-addon1">猜答案</span>
                        <input id="userGuess" type="text" name="" class="form-control" value="" required="required">
                        <span class="input-group-btn">
                            <a id="guess" type="button" class="btn btn-default">猜!</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row mt-5 Third">
                <div class="col offset-3">
                    <ul id="showTable" class="list-group" style="height:300px;">
                        <li class="list-group-item active">遊戲歷程</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        var answer = "";
        document.getElementById("start").onclick = function () {
            while (answer.length < 4) {
                var i = Math.floor(Math.random() * 10);
                if (answer.includes(i)) {
                    i = Math.floor(Math.random() * 10);
                } else {
                    answer += i;
                }
            }
            console.log(answer);
        }

        document.getElementById("cheat").onclick = function () {
            alert(answer);
        }

        document.getElementById("guess").onclick = function () {
            var txt = document.getElementById("userGuess").value;
            document.getElementById("userGuess").value = "";
            CreateliandAppendli(comparer(txt), txt);
        }

        document.getElementById("restart").onclick = function () {
            answer = "";
            var li = document.createElement("li");
            li.className = "list-group-item active";
            li.innerText = "遊戲歷程";
            document.getElementById("showTable").innerHTML = "";
            document.getElementById("showTable").appendChild(li);
        }

        function comparer(input) {
            var a = 0, b = 0;
            for (i = 0; i < input.length; i++) {
                if (answer.includes(input[i])) {
                    if (answer.indexOf(input[i]) == input.indexOf(input[i])) a++;
                    else b++;
                }
            }
            return (a + "A" + b + "B");
        }

        function CreateliandAppendli(txt, input) {
            var li = document.createElement("li");
            var badge = document.createElement("span");
            var p = document.createElement("p");
            if (txt.includes("4")) {
                badge.className = "badge badge-success mr-3";
            } else {
                badge.className = "badge badge-danger mr-3";
            }
            li.className = "list-group-item";
            p.style = "display:inline";
            badge.innerText = txt;
            p.innerText = input;
            li.appendChild(badge);
            li.appendChild(p);
            document.getElementById("showTable").appendChild(li);
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
