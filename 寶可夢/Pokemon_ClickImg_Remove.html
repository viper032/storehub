<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <style>
        h1 {
            text-align: center;
            color: salmon;
        }

        .aa {
            margin-left: 659px;
        }
    </style>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <div class="aa">
        <button id="addone" onclick="AddPokemon()">++</button>
        <button id="removeone" onclick="removePokemon()">--</button>
        <button id="loadall" onclick="allPokemon()">Load All</button>
        <button id="clear" onclick="clearPokemon()">Clear All</button>
    </div>
    <div id="container">

        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png"><img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png"></div>

    <script>
        // var container = document.getElementById('container');
        //window載入時,執行appendPokemon()方法,新增一張圖片
        window.onload = appendPokemon();

        function appendPokemon() {
            //creat <img> element
            let img = document.createElement('img');
            //seet img's src=''
            // $('img').attr('src', 'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png');
            img.setAttribute('src', 'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png');
            //add <img> into <div>
            $('#container').append(img);
            // container.appendChild(img);
        }
        var index = 2;

        function AddPokemon() {
            //creat <img> element
            let img = document.createElement('img');
            let fileName = index.toString().padStart(3, '0');;
            //seet img's src=''
            img.setAttribute('src', `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`);
            //add <img> into <div>
            container.appendChild(img);
            index++;
        }

        function removePokemon() {
            var len = container.childNodes.length;
            if (len > 0) {
                container.removeChild(container.childNodes[len - 1]);
                index > 1 ? index-- : index;
            }
        }

        function allPokemon() {
            $('#container').html(null);
            for (let i = 1; i < 890; i++) {
                let fileName = i.toString().padStart(3, '0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                //建立<img src=''>元素
                let img = document.createElement('img');
                img.setAttribute('src', pathFile);
                //加入DOM元素
                container.appendChild(img);
            }
        }

        function clearPokemon() {
            $('#container').html(null);
            index = 1;
        }
    </script>

</body>

</html>
