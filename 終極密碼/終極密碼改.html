<!doctype html>
<html lang="en">

<head>
    <title>終極密碼</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body,
        button {
            font-family: '微軟正黑體';
            color: #fff;
            background-color: #262626;
        }

        p {
            color: #FF9696;
            margin: 10px auto;
            
        }

        .btn:focus {
            box-shadow: 0 0 0 0.2rem rgba(238, 241, 9, 0.897);
        }

        #delete:focus {
            box-shadow: 0 0 0 0.2rem rgba(248, 48, 48, 0.897);
        }

        #submit:focus {
            box-shadow: 0 0 0 0.2rem rgba(51, 64, 245, 0.897);
        }

        #input {
            height: 100px;
        }
        .random{
            margin-top: -40px;
            margin-bottom: 50px;
            width: 150px;
            height: 50px;
        }
        .Range{
            font-size: 40px;
        }
        .Input{
            font-size: 40px;
        }
        .btn{
            width: 300px;
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <div class="container-fluid text-center mt-5">
        <h1>
            <strong>終極密碼</strong>
        </h1>
        <h3 id="range" class="Range">

        </h3>
        <h3 id="input" class="Input">
            <strong></strong>
        </h3>
        <button id="new_random" class="random">
            先按我產生亂數
        </button>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                       <p>1</p> 
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                        <p>2</p>
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                        <p>3</p>
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                        <p>4</p>
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                        <p>5</p>
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                        <p>6</p>
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                        <p>7</p>
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                        <p>8</p>
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                        <p>9</p>
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-4">
                    <button id="delete" type="button" class="btn border-danger btn-block">
                        <p>X</p>
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                        <p>0</p>
                    </button>
                </div>
                <div class="col-4">
                    <button id="submit" type="button" class="btn border-primary btn-block">
                        <p>V</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        var min = 0, max = 100;
        var ans = Math.floor(Math.random() * (max - min + 1)) + min;
        var range = document.getElementById("range");
        var count = 0;

        var input = document.getElementById("input");
        var buttons = document.getElementsByTagName("p");
        for (var i = 0; i < buttons.length - 1; i++) {
            var button = buttons[i];
            button.onclick = function () {
                var btn = event.srcElement;
                if (input.innerText.length < 2) {
                    input.innerText += btn.innerText;
                }
            };
        }
        new_random.onclick = function () {
            range.innerHTML = "0~100";
            // random_num = Math.floor((Math.random() * 100) + 1);
            // var minnum = 0;
            // var max = 100;

        }
        document.getElementById("submit").onclick = function () {
            var input_num = parseInt(input.innerText);
            if (input_num > min && input_num < max) {

                if (input_num > ans) {
                    max = input_num;
                }
                if (input_num < ans) {
                    min = input_num;
                }
                if (input_num == ans) {
                    alert("過囉 ~ 總共猜了" + count + "次!");
                    min = 0;
                    max = 100;
                    // ans = Math.floor(Math.random() * (max - min + 1)) + min;
                    count = 0;
                    new_random.innerHTML = "沒有用了不要按";
                }
                range.innerText = min + " ~ " + max;
                input.innerHTML = "";
                count++;
            }
            else {
                alert("over range!!");
                input.innerHTML = "";
            }
        }
        document.getElementById("delete").onclick = function () {
            input.textContent = "";
        }
    </script>
</body>

</html>
